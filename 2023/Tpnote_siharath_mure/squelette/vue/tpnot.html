<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Fiche de renseignements</title>
    <link type="text/css" rel="stylesheet" href="./css/tpnot.css" />
  </head>
  <body>
    <H2>Gestion d'une Audiotheque</H2>
    <div id="div_eval">
      
      <div id="div_affichage">
        <div id="texte">
          <p id="p_texteLongueur">test</p>
        </div>
        <div class="labeltitre"></div>
        <select id="select_liste" class="liste" size="10"></select>
        <div class="labeltitre"></div>
        <div class="buttons_list">
          <input id="btn_add" type="button" value="ajouter" />
          <input id="btn_delete" type="button" value="Retirer" />
        </div>
      </div>
      <div id="labeltitree">Nouvelle album</div>
      <div id="div_formulaire">
        <span>
          <div class="labeltitre">création</div>
          <div class="div_création">
            <input
              type="radio"
              id="radio_soliste"
              name="creation"
              value="soliste"
            />
            <label for="soliste">soliste</label>
            <br />
            <input
              type="radio"
              id="radio_gr"
              name="creation"
              value="Européenne"
            />
            <label for="eu">groupe</label>
            <br />
            <input
              type="radio"
              id="radio_autre"
              name="creation"
              value="autre"
            />
            <label for="autre">autre</label>
          </div>
        </span>
        <div class="add_right_part">
          <div class="input">
            <label class="label1" for="frenchTitle">Titre       </label>
            <input id="frenchTitle" type="text" class="frenchTitle" />
          </div>
          <div class="input">
            <label class="label2" for="originalTitle"> interprète</label>
            <input id="originalTitle" type="text" class="originalTitle" />
            <div class="input">
              <label class="label3" for="seasonNumber">plage</label>
              <input type="number" class="seasonNumber" id="seasonNumber" />
              
              <input id="mini" name="mini" type="checkbox" value="mini" />
              <label id="miniLabel" for="mini">Mini album</label>
            </div>
          </div>

          
          <div class="buttons_add">
            <input id="btn_valide" type="button" value="Valider" />
            <input id="btn_cancel" type="button" value="Annuler" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../controleur/tpnot.js"></script>
</html>
